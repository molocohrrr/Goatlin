name: Detekt Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  detekt:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Run Detekt"
        uses: natiginfo/action-detekt-all@1.23.6
        with:
          args: --config packages/clients/android/config/detekt/detekt.yml --report xml:detekt-report.xml # You can specify the report format here

      - name: "Upload Detekt Report"
        uses: actions/upload-artifact@v3
        with:
          name: detekt-report
          path: detekt-report.xml # Path to the Detekt report file generated by the previous step
